<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        alert("Welcome to Javascript"); //display message
        var name = prompt("Enter your name") //this function gets user input
        alert("welcome " + name);
        var a = prompt("Enter the value of a");
        var b = prompt("Enter the value of b:")// by default prompt is string
        var sum = eval(a) + eval(b); //eval string to int
        alert("Sum is " + sum);

        // function functionname(parameter list);

    </script>
</body>
