<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // == vs ===
        var b = 10;
        var c = "10";
        document.write("== <br>");
        document.write((b == c) + "<br>");
        document.write((b === c) + "<br>");


        //typeof variable
        var n;
        document.write(typeof (n) + "<br>");
        n = 10;
        document.write(typeof (n) + "<br>");
        n = "Andrew";
        document.write(typeof (n) + "<br>");
        n = new Date();
        document.write(typeof (n) + "<br>");
    </script>

</body>

</html>
