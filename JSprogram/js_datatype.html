<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Variable type is based on what is put in it
        var a;
        var n = 10;          // number type
        var s = 10.10          // also number integer and float are the same in JS
        var name = "Andrew"  // String value
        var result = true; // boolean type
        var obj = new Date(); // object type considered
        document.write("The value of a: " + a); //default value is undefined
        document.write("<br>The value of n: " + n);
        document.write("<br>The value of s: " + s);
        document.write("<br>The value of name: " + name);
        document.write("<br>The value of result: " + result);
        document.write("<br>The value of obj: " + obj);


    </script>
</body>

</html>
