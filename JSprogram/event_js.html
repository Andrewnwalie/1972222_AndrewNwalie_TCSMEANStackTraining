<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function display() {
            alert("Welcome to JS function");
        }
        function addName() {
            //retrive the value using name atribute use as array .value cause names can repeat
            var name = document.getElementsByName("user")[0].value;
            alert("Welcome " + name);

            //retrive using id
            var name2 = document.getElementById("user").value;
            alert("Anata no namae wa " + name2 + " desu")
        }

    </script>
</head>

<body>
    <input type="button" value="Click Here!" onclick="display()">
    <input type="button" value="onMouse Over" onmouseover="display();">
    <input type="text" name="user" id="user">
    <input type="button" value="Add Name" onclick="addName()">
</body>

</html>
