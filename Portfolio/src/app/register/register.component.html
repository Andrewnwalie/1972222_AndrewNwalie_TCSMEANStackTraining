<div class="container">

    <form #userInfo='ngForm' (ngSubmit)=store(userInfo.value) class='form-horizontal' role='form'>
        <h2>Register</h2>
        <a routerLink='/login' style="float:right"> Login</a> <br>
        <div class='form-group'>
            <label for='fname'>First Name</label>
            <div class='col-sm-9'>
                <input type="text" name='fname' placeholder="First Name" ngModel><br>
            </div>
        </div>
        <div class='form-group'>
            <label for='lname'>Last Name</label>
            <div class='col-sm-9'>
                <input type="text" name='lname' placeholder="Last Name" ngModel><br>
            </div>
        </div>
        <div class='form-group'>
            <label for='user1'>UserName</label>
            <div class='col-sm-9'>
                <input type="text" name='user1' placeholder='UserName' ngModel><br>
            </div>
        </div>
        <div class='form-group'>
            <label for="pass">Password</label>
            <div class='col-sm-9'>
                <input type="password" name='pass' placeholder='Password' ngModel><br>
            </div>
        </div>
        <div class='form-group'>
            <label for="pass1">Password</label>
            <div class='col-sm-9'>
                <input type="password" name='pass1' placeholder='Password' ngModel> {{msg}}<br>
            </div>
        </div>

        <br><input type="submit" value='Register' class="btn btn-primary btn-block"><br><br>
        <input type="reset" value='Clear' class="btn btn-primary btn-block">
        <br>
        {{msg2}}

    </form>
</div>
